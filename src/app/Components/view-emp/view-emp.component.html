<button (click)="load()">Load Users</button>

<!-- Loading -->
<p *ngIf="loading">Loading...</p>

<!-- Users List -->
<ul *ngIf="!loading && users.length > 0; else noData">
  <li *ngFor="let user of users">{{ user | json }}</li>
</ul>

<!-- No Data Template -->
<ng-template #noData>
  <p *ngIf="!loading">No Results Found</p>
</ng-template>
